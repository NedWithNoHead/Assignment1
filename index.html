<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link href="stylesheets/stylesheet.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Take better Notes</h1>
      </header>
      <aside>
        <h2>My Notes</h2>
        <ul>
          <li>Note one</li>
          <li>Note two</li>
        </ul>
      </aside>
      <div class="mainnote">
        <nav>
          <p>About</p>
          <p>Docs</p>
        </nav>
        <div class="notes">
          <div class="upperbuttons">
            <button class="button1" type="button">New Note</button>
            <button class="button2" type="button">Dark Theme</button>
          </div>
          <textarea name="textarea" rows="5" cols="30" readonly>
                 I am a read-only textarea.
          </textarea>
          <div class="lowerbuttons">
            <button class="button3" type="button">Save</button>
            <button class="button4" type="button">Cancel</button>
          </div>
        </div>
      </div>
      <footer>
        <section>
          <h3>Keep In Touch</h3>
          <a href="https://www.linkedin.com/learning/" title="linkedin">
            <img
              src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png"
              alt="Linked logo"
              width="50"
              height="50"
            >
          </a>

          <a href="https://www.bcit.ca/" title="BCIT Website">
            <img
              src="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png"
              alt="Logo of the internet"
              width="50"
              height="50"
            >
          </a>
        </section>
      </footer>
    </main>
  </body>
</html>
